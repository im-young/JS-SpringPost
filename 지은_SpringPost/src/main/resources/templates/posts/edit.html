<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>게시글 수정</h2>

        <!-- 게시글 수정 폼 -->
        <form th:action="@{/posts/edit/{postId}(postId=${post.id})}" method="post" th:object=${post}>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" th:field=*{title}
                th:value="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" th:field=*{content} rows="5" required th:text="*{content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
            <a href="/posts" class="btn btn-secondary ms-3">목록으로 돌아가기</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
